<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-------- style.css linking here --------->
	<link rel="stylesheet" href="css/style.css">
	<title>Class_3</title>

</head>
<body>
	<div class="login-box">
		<form action="" class="main-form">
			<div class="avater-img">
				<img src="images/bir.png" alt="bir.png" class="avatar">
			</div>

			<h2>Registrar Here</h2>

			<div class="form-group">
				<label for="">Full Name</label>
				<input type="text" placeholder="your name" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Email or Phone</label>
				<input type="text" placeholder="your email" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Password</label>
				<input type="Password" placeholder="Password" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Username</label>
				<input type="text" placeholder="username" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Phone Number</label>
				<input type="text" placeholder="your number" class="form-control">
			</div>

			<div class="form-group">
				<input type="Submit" value="Register" class="btn-btn">
			</div>

		</form>
	</div>
	
</body>
</html>
